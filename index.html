<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

      <link rel="stylesheet" href="index.css">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;700&display=swap" rel="stylesheet">
      
      <title>Interactive rating component</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
      <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 94%, 74%); text-decoration: none; }
        footer {
          background-color: #efefef49;
          padding: 2.3em 9em;
          color: rgba(255, 255, 255, 0.874);
        }
      </style>
  </head>
  <body>
    <!-- Rating state start -->
    <main class="container" id="container">
      
      <div class="rating-state" id="rate-state">

        <button class="star-btn"><img src="images/icon-star.svg" alt="icon star" /></button>
        <h1>How did we do?</h1>

        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
        <div class="numbers">
          <button class="num-btn">1</button>
          <button class="num-btn">2</button>
          <button class="num-btn">3</button>
          <button class="num-btn">4</button>
          <button class="num-btn">5</button>
        </div>
        <br />
        <br />
        <div class="submit">
          <button class="submit-btn" id="sub-btn">SUBMIT</button>
        </div>
      </div>
      <!-- Rating state end -->
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/MurtazaKafka">Murtaza Kafka</a>
      </div>
    </footer>

    <script src="index.js"></script>

  </body>
</html>
